{% extends 'base.html' %}

{% block contenido %}

<nav arial-label="breadcrumb">
	<ol class="breadcrumb">
		<li class="breadcrumb-item active">
			<a href="{% url 'ListaExamen' %}">
				Mis Examenes
			</a>
		</li>
	</ol>
</nav>

<h2 class="mb-3">
	Crear un nuevo Examen
</h2>

<div class="row">
	<div class="col-md-6 col-sm-8 col-12">
		<form method="post">
			{% csrf_token %}
			{{form}}
			<button type="submit">
				Guardar
			</button>
		</form>
	</div>
</div>

{% endblock %}
