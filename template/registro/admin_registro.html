{% extends 'base.html' %}

{% block contenido %}

	<div class="col-md-8 col-sm-10 col-12">
		<h2>
			Registrate como {{tipo_usuario}}
		</h2>
		<form method="post">
			{% csrf_token %}

				Registrate
			</button>
		</form>
	</div>
</div>

{% endblock %}
